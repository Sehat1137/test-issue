name: Event Notifier

on:
  issues:
    types: [labeled]

permissions:
  issues: read

jobs:
  notify:
    name: "Telegram notification"
    if: github.event.label.name == 'help wanted'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Send Telegram notification for new issue
        uses: reagento/relator@a1abbd11a46336feb79e9b3e0dbf7ebd3e0a2c6b # v1.5.1
        with:
          tg-bot-token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          tg-chat-id: "@bebraqwez"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          custom-labels: 'test-issue'
