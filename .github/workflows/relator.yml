name: Event Notifier

on:
  issues:
    types: [labeled]

# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.issue.number }}-${{ github.event.action }}
#   cancel-in-progress: true

permissions:
  issues: read

jobs:
  notify:
    name: "Telegram notification"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Delay to prevent multiple runs
        run: sleep 10
      - name: Send Telegram notification for new issue
        uses: reagento/relator@246a2a5c4df684dda3d364ad9023f364c11ad6ff # v1.5.1
        if: github.event.label.name == 'help wanted'
        with:
          tg-bot-token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          tg-chat-id: "@bebraqwez"
          html-template: "üöÄ <b>New issue to <a href=/{repository}>{repository}</a> by <a href=/{user}>@{user}</a> </b> #{repository} <br/>üìù <b>{title}</b> (<a href='{url}'>#{id}</a>)<br/>{body}{labels}<br/>{promo}"
          github-token: ${{ secrets.GITHUB_TOKEN }}
